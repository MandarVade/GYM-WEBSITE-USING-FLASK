<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Hub - Login</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div>
            <a href="/">
                <img src="../static/photos/gymlogo.png" class="logo">
            </a>
        </div>
    </div>

    <!-- Login Form Section -->
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <form class="auth-form login-form" id="loginForm">
                <h2>Welcome Back</h2>
                <p>Log in to continue your fitness journey</p>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock icon"></i>
                    <span class="toggle-password fas fa-eye-slash"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Log In</button>
                    <a href="/" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../static/javasecipt/adminlogin.js"></script>
</body>

</html>
