<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Hub - Sign Up</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div>
            <a href="/">
                <img src="../static/photos/gymlogo.png" class="logo">
            </a>
        </div>
    </div>
    <!-- Signup Form Section -->
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <form class="auth-form signup-form" id="signupForm" action="/signup" method="POST">
                <h2>Create Your Account</h2>
                <p>Start your fitness transformation today</p>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <i class="fas fa-user icon"></i>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock icon"></i>
                    <span class="toggle-password fas fa-eye-slash"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fas fa-lock icon"></i>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Create Account</button>
                </div>

                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>

                <div class="switch-auth">
                    Already have an account?
                    <a href="/login">Log In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../static/javasecipt/signup.js"></script>
</body>

</html>
